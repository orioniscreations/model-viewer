<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Modern browser support: -->
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
        </script>

        <!-- IOS Support -->
        <script src="https://unpkg.com/@magicleap/prismatic@0.18.2/prismatic.min.js"></script>

        <!-- Old Browser Support -->
        <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
        </script>

        <!-- Web Components polyfill to support Edge and Firefox < 63 -->
        <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

        <!-- Safari -->
        <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>

        <!-- Other Polyfill -->
        <script src="https://unpkg.com/resize-observer-polyfill@1.5.1/dist/ResizeObserver.js"></script>


        <!-- CSS -->
        <link rel="stylesheet" href="index.css">


        <title>Model Viewer Practice</title>
</head>

<body>
        <h3 style="text-align: center;">Orionis Creations</h3>
        <h1 style="text-align: center;">Model Viewer</h1>


        <p>Placeholder Model</p>

        <model-viewer src="third_party/DamagedHelmet/DamagedHelmet.gltf" ar auto-rotate camera-controls
                alt="A 3D model of a damaged sci-fi helmet"
                environment-image="third_party/hdrihaven/studio_small_07_1k.hdr" shadow-intensity="3"
                stage-light-intensity="3" environment-intensity="2" camera-orbit="-20deg 75deg 8m">
        </model-viewer>

        <footer>
                <p>Model Viewer Practice / Experimentation
                        <br>
                        Orionis Creations, 2020</p>

        </footer>

</body>

</html>
